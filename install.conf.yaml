- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_aliases: bash_aliases
    ~/.condarc: condarc
    ~/.config/git: config/git
    ~/.config/powerline: config/powerline
    ~/.dir_colors/dircolors:
    ~/.fonts/:
      glob: true
      path: fonts/*
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.ideavimrc: 
    ~/.jupyter/custom/custom: jupyter/custom.js
    ~/.jupyter/nbconfig/notebook.json: jupyter/notebook.json
    ~/.jupyter/jupyter_notebook_config.py: jupyter/jupyter_notebook_config.py
    ~/.screenrc:
    ~/scripts:
    ~/.tmux.conf: tmux.conf
    ~/.vim:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git update-submodules --init --recursive, Installing submodules]

